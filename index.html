<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e74d91dfa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="netflix.css">
    <title>netflix.com</title>
</head>
<body style="background-color: black;">
    <main class="bg-[url('/bg.jpg')] bg-cover bg-center">
        <div class="box"></div>
        <nav>
            <img src="logo.svg" alt="logo">
            <button>Sign in</button>
        </nav>
        <div class="hero">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="manage">
                <input type="email" placeholder="Email address">
            <button>Get Started <i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </main>
    <div class="devider"></div>
    <div class="tv_section">
        <div class="text">
            <h1>Enjoy on your TV</h1>
        <p>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more</p>
        </div>
        <div class="tv">
            <video muted autoplay loop src="video1.m4v"></video>
            <img src="tv.png" alt="">
        </div>
    </div>
</body>
</html>
